<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Assistant for Programmers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .task-form, .session-controls, .statistics {
            margin-bottom: 20px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .timer {
            font-size: 2em;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Web Assistant for Programmers</h1>
</header>
<p>Привет, <span th:text="${#authentication.name}">Имя пользователя</span>!</p>
<nav>
    <a href="/test/welcome">Home</a>
    <a href="/test/registration">Register</a>
    <a href="/test/logout">Logout</a>
</nav>

<h1>Task List</h1>
<div>
    <form action="/test/addTask" method="post">
        <input type="text" name="text" placeholder="Введите текст" />
        <button type="submit">Добавить</button>
    </form>
</div>
<div th:each="task : ${tasks}">
    <div>
        <d th:text="${task.id}"></d>
        <span th:text="${task.text}"></span>
        <form action="/test/deleteTask" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${task.id}" />
            <button type="submit">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
